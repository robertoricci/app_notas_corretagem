<style>
    @font-face {
        font-family: PermanentMarker;
        src: url(app/static/PermanentMarker-Regular.ttf);
    }

    .title {
        font-family: PermanentMarker;
        color: rgb(74, 113, 152);
        font-size: 3em;
        text-align: center !important;
    }

    h3 span {
        font-family: "Open Sans", sans-serif;
        font-size: 1.1em;
        font-weight: 700;
        color: #174C4F;
    }

    div[data-testid="stVerticalBlockBorderWrapper"]:has(.stHtml > .watchlist_card) {
        padding-bottom: 0em;
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .watchlist_symbol_name) {
        & p {
            color: #174C4F;
            font-family: "Open Sans", sans-serif;
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 0;
        }
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .watchlist_ticker) {
        text-align: right;

        & p {
            font-size: 0.8em;
            margin-bottom: 0;
        }
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .watchlist_price_label) {
        & p {
            font-size: 0.8em;
            margin-bottom: 0;
        }
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .watchlist_price_value) {
        & p {
            color: #174C4F;
            font-family: "Open Sans", sans-serif;
            font-size: 1.2em;
            margin-bottom: 0;
        }
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .column_plotly) {
        & .stPlotlyChart {
            margin-top: 1em;
            padding: 1em;
            border-radius: 16px;
            box-shadow: 0px 0px 10px rgba(81, 85, 195, 0.2);
        }
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .column_indicator) {
        margin-top: 2.5em;
        padding-left: 4em;
    }
    
    /* Adapted from https://startbootstrap.com/theme/sb-admin-2 */
    div[data-testid="stMetric"] {
        background-color: #FFFFFF;
        border: 1px solid #CCCCCC;
        padding: 1em 2em;
        border-radius: 5px;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }

    label[data-testid="stMetricLabel"] {
        grid-template-columns: none !important;
    }
    
    label[data-testid="stMetricLabel"] p {
        font-size: 1em;
        text-align: center !important;
    }

     div[data-testid="stMetricValue"] {
        font-size: 1.8em;
        font-weight: 700;
        color: #174C4F;
        text-align: end;
    } 

    /*center metric delta value */
    
    /* div[data-testid="metric-container"] > div[data-testid="stMetricDelta"] > div{
    justify-content: end;
    color: #01cefc;
    }  */


    div[data-testid="stMetricDelta"] {
        display: flex;
        justify-content: end;
        align-items: end;
        text-align: end;
        flex-direction: row-reverse;
    } 

    /* div[data-testid="stMetricDelta"] > svg {
        position:relative;
        left: 40%;

        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
        } */



    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .Medio_indicator) {
        & div[data-testid="stMetric"] {
            border-left: 0.5rem solid  rgb(74, 113, 152);
        }
    }


    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .low_indicator) {
        & div[data-testid="stMetric"] {
            border-left: 0.5rem solid blue;
        }
    }


    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .blue_metric_value) {
        & div[data-testid="stMetricValue"] {
            color: blue;
        }
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .green_metric_value) {
        & div[data-testid="stMetricValue"] {
            color: green;
        }
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .high_indicator) {
        & div[data-testid="stMetric"] {
            border-left: 0.5rem solid green;
        }
    }

    div[data-testid="stVerticalBlock"]:has(> div > .stHtml > .bottom_indicator) {
        margin-top: 0.5em;
    }
   
    input[data-testid="stNumberInput-Input"] {
        align-items: end !important;
        text-align: end !important;
    }
